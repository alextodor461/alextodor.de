

    <main id="portfolio">
        <div class="main-div">
            <div class="headline-div">
                <h2>My Work</h2>     
            </div>
 
            <div class="buttons-div">
                <button id="btn1" (click)="showCategory('all')">All</button>
                <button id="btn2"  (click)="showCategory('angular')">Angular</button>
                <button id="btn3"  (click)="showCategory('javascript')">JavaScript</button>
            </div>     

            <div class="projectMainDiv" id="projects-main-div">
                <div class="div-to-position-the-projects-mid">
                    <div *ngFor="let project of filteredProjects" class="project-container">
                        <img class="project-img" src="{{project.img}}" alt="">             
                        <div class="project-overlay">
                            <h3>{{project.name}}</h3>
                            <p>{{project.category}} - {{project.text}}</p>
                            <a target="_blanc" href="{{project.url}}">Try Out</a>
                        </div>                                       
                    </div>
                </div> 
            </div>
        </div>  
    </main>
